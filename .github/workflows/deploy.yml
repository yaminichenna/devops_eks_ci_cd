name: CI-CD to EKS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: "495417556969"
  ECR_REPOSITORY: devops-nginx-app
  EKS_CLUSTER_NAME: devops-eks-cluster

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set Image Tag
        run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build and Push Docker Image
        run: |
          ECR_URL="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
          docker build -t ${ECR_REPOSITORY}:${IMAGE_TAG} .
          docker tag ${ECR_REPOSITORY}:${IMAGE_TAG} ${ECR_URL}/${ECR_REPOSITORY}:${IMAGE_TAG}
          docker push ${ECR_URL}/${ECR_REPOSITORY}:${IMAGE_TAG}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${AWS_REGION} --name ${EKS_CLUSTER_NAME}

      - name: Deploy to EKS
        run: |
          kubectl set image deployment/eks-app \
          eks-app=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:${IMAGE_TAG}

      - name: Verify Rollout
        run: |
          kubectl rollout status deployment/eks-app
